<!DOCTYPE html>
<html>

<head>

  <title>HTML Checkpoint</title>

  <link rel="icon" href="icones/R.png">

</head>

<body>

  <!-- Header section -->
  <header>
    <nav>
      <a href="#about"> About </a>
      <a href="#work"> Work</a>
      <a href="#resume"> Resume</a>
      <a href="#contact"> Contact </a>
    </nav>
  </header>

  <!-- Main section -->
  <main>

    <section id="about">
      <h1> About </h1>
      <p> This is the about section </p>
    </section>

    <section id="work">
      <h1> Work </h1>
      <p> This is the work section </p>
    </section>

    <section id="resume">
      <h1> Resume </h1>
      <p> This is the resume section </p>
    </section>

    <section id="contact">
      <h1> Contact </h1>
      <p> This is the contact section </p>
    </section>

  </main>

  <!-- form element  -->
  <form>
    <fieldset>
      <legend>Personal Infos</legend>
      <label>Name</label>
      <input type="texte" placeholder="Name"><br>
      <label>Birthday</label>
      <input type="date" placeholder="Birthday"><br>
      <label>Phone number</label>
      <input type="tel" placeholder="Phone number">
    </fieldset>

    <br>

    <fieldset>
      <legend>Professional infos </legend>

      <label>Company Name</label>
      <input type="texte" placeholder="Company name"><br>
      <label> Your Post</label>
      <input type="date" placeholder="Your Post"><br>
      <label>Years of work</label>
      <input type="tel" placeholder="Years of work">

    </fieldset>

    <br>

    <button type="submit"> Submit </button>

  </form>
  <!-- end of form element -->
  <br>
  <!-- footer  -->
  <footer>
    <h1> Footer section </h1>
    <p> This is the Footer section </p>
  </footer>

</body>

</html>
